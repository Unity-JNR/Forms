<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/formValidation.CSS">
    <title>Document</title>
</head>
<body>
    
<h1> registration Form</h1>

<form action="" method="get" class="form-example">
<div class="form-example">
<label for="user-id">User-id</label>
    <input type="text" name="user-id" id="user-id" pattern=".{5,12}" required title="5 to 12 characters"></input>
    </div>
    <div class="form-example">
<label for="password">Password</label>
          <input type="password" name="password" id="password" pattern=".{8,12}" required title="8 to 12 characters"></input>
        </div>
        <div class="form-example">
        <label for="name">Name</label>
                 <input type="text" name="name" id="name"  required></input>
        </div>
        <div class="form-example">
           <label for="address">Address</label> 
                     <input type="text" name="address" id="address"></input>
        </div>
        <div class="form-example">
            <label for="country">Country</label> 
            <select id="country">
            <option value="country">Select-country</option>
            <option value="America">America</option>
            <option value="England">England</option>
            <option value="South-Africa">South-Africa</option>
        </select>
        </div>
        <div class="form-example">
            <label for="ZIP-Code">ZIP-Code</label>
                    <input type="text" name="ZIP-Code" id="ZIP-Code" required></input>
        </div>
        <div class="form-example">
            <label for="Mail">Email</label>
                    <input type="email" name="Mail" id="Mail" required></input>
        </div>
        <div class="form-example">
          <label for="Sex">Sex</label>
                  <input type="radio" name="Sex" id="sex" required>Male</input>  <input type="radio" name="Sex" id="sex" required>Female</input>
        </div>
        <div class="form-example">
            <label for="Language">Language</label>
                    <input type="radio" name="language" id="language" required>English</input> <input type="radio" name="language" id="language" required>non-English</input>
        </div>
        <div class="form-example">
            <label for="About" >About</label>
                    <input type="text" name="About" id="About" placeholder="optional" ></input>
        </div>
        <div class="form-example">
                <input type="submit" value="submit!">
        </div>
        
 






</form>






</body>
</html>
